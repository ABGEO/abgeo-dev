{{ $data := .Site.Data.experience }}

{{ with .Get "destination" }}
{{ if eq . "cv" }}
{{ $data = where $data "includeInCV" true }}
{{ end }}
{{ end }}

<div class="timeline experience">
  {{ range $data }}
  <div class="timeline-container">
    <span class="timeline-date">{{ .startDate }} - {{ .endDate }}</span>
    <div class="timeline-content">
      <div class="title">{{ .position }}</div>
      <div class="subtitle">
        <span>{{ .company }}</span> <span class="dot-prefix">{{ .location }}</span>
      </div>
      <div class="content">{{ .responsibilities | markdownify }}</div>
    </div>
  </div>
  {{ end }}
</div>
